{% extends "base.html" %}

{% block title %}
Deleting Books
{% endblock title %}

{% block pageTitle %}
Deleting Books
{% endblock pageTitle %}

{% block content %}
<form method="post">{% csrf_token %}
    <h3>Confirm to delete this book: "{{ book.title }}"</h3><br>
    <table style="width: 100%;">
        <tr>
            <td style="text-align: center;">
                <a href="{% url 'newBook' %}">
                    <button type="submit" style="display: inline-block; margin: 10px 0; padding: 10px 40px; text-decoration: none; border-radius: 4px; box-shadow: 2px 2px 5px gray; font-size: 15px; border-color: transparent;">
                        Delete
                    </button>
                </a>
            </td>
        </tr>
    </table>
</form>
{% endblock content %}
