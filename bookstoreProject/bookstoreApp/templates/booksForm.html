{% extends "base.html" %}

{% block title %}
Book Registration
{% endblock title %}

{% block pageTitle %}
Book Registration
{% endblock pageTitle %}

{% block content %}
<form method="post">
        {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="display: inline-block; margin: 10px 0; padding: 10px 40px; text-decoration: none; border-radius: 4px; box-shadow: 2px 2px 5px gray; font-size: 15px; border-color: transparent;">
        Save
    </button>
</form>
{% endblock content %}
